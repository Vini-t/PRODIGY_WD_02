<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Stopwatch App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div class="time" id="display">
      <span id="h">00</span>:<span id="m">00</span>:<span id="s">00</span>
    </div>
    <div class="buttons">
      <button onclick="start()"><span class="icon">‚ñ∂</span></button>
      <button onclick="pause()"><span class="icon">‚è∏</span></button>
      <button onclick="reset()"><span class="icon">üîÑ</span></button>
      <button onclick="lap()"><span class="icon">üèÅ</span></button>
      <button onclick="toggleTheme()">üåì</button>
    </div>
    <div class="laps" id="laps"></div>

    <audio id="beep-start" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="beep-pause" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
    <audio id="beep-reset" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
    <audio id="beep-lap" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
